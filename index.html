<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="nhac.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
        <!-- Header -->
        <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
        </header>
    
        <!-- CD -->
        <div class="cd">
            <div class="cd-thumb"
            style="background-image: url('./assets/img/ab67616d0000b2732cdddff8045e2c384093cef1.jpg');">
            </div>
        </div>
    
        <!-- Control -->
        <div class="control">
            <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
            <i class="fas fa-random"></i>
            </div>
        </div>
    
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
    
        <audio id="audio" src=""></audio>
        </div>
  
        <!-- Playlist -->
        <div class="playlist">
            <div class="manh">
                <div class="thumb" style="background-image: url('./assets/img/song9.jpg')"></div>
                    <div class="body">
                        <h3 class="title">3 1 0 7</h3>
                        <p class="author">Ca sĩ / nhóm nhạc</p>
                    </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                </div>
                <div class="manh">
                <div class="thumb" style="background-image: url('./assets/img/song9.jpg')"></div>
                    <div class="body">
                        <h3 class="title">3 1 0 7</h3>
                        <p class="author">Ca sĩ / nhóm nhạc</p>
                    </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                </div>
                <div class="manh">
                    <div class="thumb" style="background-image: url('./assets/img/download.jpg')"></div>
                    <div class="body">
                        <h3 class="title">3 1 0 7 - 3</h3>
                        <p class="author">Ca sĩ / nhóm nhạc</p>
                    </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>

        <div class="add_Song">
            <i class="icon fa-solid fa-plus"></i>
        </div>
    </div>
    <!-- học đến 1:9:01 / 1:51:41 phút -->
</body>
<script src="nhac.js"></script>
</html>
